<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Add Row to Table</title>
</head>
<body>

<table id="myTable">
    <thead>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <!-- Add more header cells if needed -->
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <!-- Add more data cells if needed -->
        </tr>
        <!-- More existing rows can be added here -->
    </tbody>
</table>

<script>
    // Function to add a new row to the table
    function addRow() {
        // Get a reference to the table body
        var tableBody = document.getElementById("myTable").getElementsByTagName('tbody')[0];

        // Create a new row
        var newRow = tableBody.insertRow();

        // Add cells to the row
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        // Add more cells if needed

        // Populate the cells with data
        cell1.innerHTML = "New Data 1";
        cell2.innerHTML = "New Data 2";
        // Add more data if needed
    }

    // Call the function to add a new row
    addRow();
</script>

</body>
</html>
