<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="contact.css" />
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        /* Gaya CSS untuk navbar */
        nav {
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Stil Gambar dan Testimonial Container */
        .testimonial-container {
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px;
        }

        .testimonial-container img {
            width: 100%; /* Mengisi lebar kontainer sesuai dengan gambar */
            height: auto;
            
        }

        /* Gaya Teks Testimonial */
        .testimonial-text {
            font-size: 18px;
            line-height: 1.4;
            color: #333;
            margin-bottom: 15px;
        }

        .testimonial-author {
            font-size: 16px;
            color: black;
            margin-bottom: 5px;
        }

        .testimonial-agency {
            font-size: 14px;
            color: black;
            font-weight: bold;
        }
    </style>
</head>

<body style="background-color:#DCE0E4;">
   
    <div style="width: 260px; height: auto; " class="testimonial-container">
        <img style="height: 330px;" src="img/Ok taecyon.jpeg" alt="display">
        <p class="testimonial-text">"Mantap sekali jasanya !"</p>
        <p class="testimonial-author">-Ok Taecyon-</p>
        <p class="testimonial-agency">WME Agency</p>
    </div>

    <div style="width: 260px; height: auto;" class="testimonial-container">
        <img style="height: 330px;" src="img/capek.jpeg" alt="display">
        <p class="testimonial-text">"Keren lah pokoknya!"</p>
        <p class="testimonial-author">-Ryeoun-</p>
        <p class="testimonial-agency">Lucky Company</p>

    </div>

    <div style="width: 260px; height: auto; " class="testimonial-container">
        <img style="height: 330px;" src="img/psj.jpeg" alt="display">
        <p class="testimonial-text">"Wuhuu keren lah !"</p>
        <p class="testimonial-author">-Park seo joon-</p>
        <p class="testimonial-agency">Awesome Entertaiment</p>
    </div>
</body>

</html>
